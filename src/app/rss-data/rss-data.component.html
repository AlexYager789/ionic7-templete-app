<ion-header>
  <ion-toolbar color="primary">
    <app-header [pageTitle]="pageTitle"></app-header>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="news-container">
    <ion-card *ngFor="let item of newsItems" class="news-card">
      <img [src]="item.image" [alt]="item.title" />
      <ion-card-header>
        <ion-card-title>{{ item.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ item.description }}</p>
        <ion-button fill="clear" [href]="item.link" target="_blank">Подробнее</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
