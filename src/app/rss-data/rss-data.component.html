<ion-header>
  <ion-toolbar color="primary">
    <app-header [pageTitle]="pageTitle"></app-header>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="segment" color="primary">
    <ion-segment-button value="news">
      <ion-label>Новости</ion-label>
    </ion-segment-button>
    <ion-segment-button value="feed">
      <ion-label>Ленты</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="segment">
    <div *ngSwitchCase="'news'">
      <div class="news-container">
        <ion-card *ngFor="let item of newsItems" class="news-card">
          <img [src]="item.image" [alt]="item.title" />
          <ion-card-header>
            <ion-card-title>{{ item.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ item.description }}</p>
            <ion-button fill="clear" [href]="item.link" target="_blank">Подробнее</ion-button>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
    <div *ngSwitchCase="'feed'">
      <ion-list>
        <ion-item *ngFor="let item of feedItems">
          <ion-label>
            <div *ngIf="!item.isEditing">
              <h2>{{ item.description }}</h2>
              <p>GUID: {{ item.guid }}</p>
              <ion-button fill="clear" (click)="startEditing(item)">Редактировать</ion-button>
            </div>
            <div *ngIf="item.isEditing">
              <ion-textarea [(ngModel)]="editingDescription"></ion-textarea>
              <ion-button fill="clear" (click)="saveEditing(item)">Сохранить</ion-button>
              <ion-button fill="clear" (click)="cancelEditing(item)">Отмена</ion-button>
            </div>
          </ion-label>
          <ion-button fill="clear" [href]="item.url" target="_blank">Подробнее</ion-button>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
