  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-icon src="assets/icon/question_white.svg" id="p-trigger"></ion-icon>
          <ion-popover trigger="p-trigger" triggerAction="hover">
            <ng-template>
              <ion-content class="ion-padding">p - это часть функции</ion-content>
            </ng-template>
          </ion-popover>
          <ion-select label="P" label-placement="floating" [(ngModel)]="pNum" (ngModelChange)="updateLists()">
            <ion-select-option *ngFor="let res of pList" [value]="res">{{ res }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-icon src="assets/icon/question_white.svg" id="q-trigger"></ion-icon>
          <ion-popover trigger="q-trigger" triggerAction="hover">
            <ng-template>
              <ion-content class="ion-padding">q - это часть функции</ion-content>
            </ng-template>
          </ion-popover>
          <ion-select label="Q" label-placement="floating" [(ngModel)]="qNum" (ngModelChange)="updateLists()">
            <ion-select-option *ngFor="let res of qList" [value]="res">{{ res }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-icon src="assets/icon/question_white.svg" id="e-trigger"></ion-icon>
          <ion-popover trigger="e-trigger" triggerAction="hover">
            <ng-template>
              <ion-content class="ion-padding">e - это часть функции</ion-content>
            </ng-template>
          </ion-popover>
          <ion-select label="E" label-placement="floating" [(ngModel)]="eNum" (ngModelChange)="updateLists()">
            <ion-select-option *ngFor="let res of eList" [value]="res">{{ res }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-icon src="assets/icon/question_white.svg" id="d-trigger"></ion-icon>
          <ion-popover trigger="d-trigger" triggerAction="hover">
            <ng-template>
              <ion-content class="ion-padding">d - это часть функции</ion-content>
            </ng-template>
          </ion-popover>
          <ion-select label="D" label-placement="floating" [(ngModel)]="dNum" (ngModelChange)="updateLists()">
            <ion-select-option *ngFor="let res of dList" [value]="res">{{ res }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-icon src="assets/icon/question_white.svg" id="open-trigger"></ion-icon>
          <ion-popover trigger="open-trigger" triggerAction="hover">
            <ng-template>
              <ion-content class="ion-padding">Открытый</ion-content>
            </ng-template>
          </ion-popover>
          <ion-input label="Открытый ключ" value="{{eNum}}, {{nNum}}" [readonly]="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-icon src="assets/icon/question_white.svg" id="closed-trigger"></ion-icon>
          <ion-popover trigger="closed-trigger" triggerAction="hover">

              <ion-content class="ion-padding">Закрытый</ion-content>

      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="12">
        <ion-item>

            <ion-card-header>

            </ion-card-content>

        </ion-item>
      </ion-col>
    </ion-row>
  
    <ion-row>

            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-col>
