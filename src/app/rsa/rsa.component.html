<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Генерация ключей RSA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-select label="P" label-placement="floating" [(ngModel)]="pNum" (ngModelChange)="updateLists()">
            <ion-select-option *ngFor="let res of pList" [value]="res">{{ res }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-select label="Q" label-placement="floating" [(ngModel)]="qNum" (ngModelChange)="updateLists()">
            <ion-select-option *ngFor="let res of qList" [value]="res">{{ res }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-select label="E" label-placement="floating"[(ngModel)]="eNum" (ngModelChange)="updateLists()">
            <ion-select-option *ngFor="let res of eList" [value]="res">{{ res }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-select label="D" label-placement="floating"[(ngModel)]="dNum" (ngModelChange)="updateLists()">
            <ion-select-option *ngFor="let res of dList" [value]="res">{{ res }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input label="Открытый ключ" value="{{eNum}}, {{nNum}}" [readonly]="true"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input label="Закрытый ключ" value="{{dNum}}, {{nNum}}"[readonly]="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <ion-item>
          <ion-card>
            <ion-card-header>
              <ion-card-title >Текст</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-textarea placeholder="Type something here" [(ngModel)]="toEncrypt" (ngModelChange)="updateDecription()"></ion-textarea>
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-card>
            <ion-card-header>
              <ion-card-title>Шифр</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-textarea placeholder="Type something here" [(ngModel)]="toDecrypt" (ngModelChange)="updateEncryption()"></ion-textarea>
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-col>
    </ion-row>
    

  </ion-grid>
</ion-content>
