<ion-header>
  <ion-toolbar>
    <ion-title>Настройки</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Ежедневная цель (мл)</ion-label>
    <ion-input type="number" aria-label="Ежедневная цель (мл)" [(ngModel)]="dailyGoal" legacy="true"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="saveGoal()">Сохранить цель</ion-button>  

  <ion-item>
    <ion-label>Тёмная тема</ion-label>
    <ion-toggle [(ngModel)]="isDarkTheme" (ionChange)="toggleTheme($event)"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-button color="danger" expand="block" (click)="confirmClearData()">Очистить данные</ion-button>
  </ion-item>
</ion-content>
