<ion-header>
  <ion-toolbar>
    <ion-title>Вход</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="stacked">Имя пользователя</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="stacked">Пароль</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="login()">Войти</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="register()">Зарегистрироваться</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
