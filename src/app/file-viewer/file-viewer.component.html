<div class="file-viewer">
  <!-- Секция для отображения текстовых файлов -->
  <div class="file-section">
    <h3>Text Files</h3>
    <ul>
      <li *ngFor="let file of allFiles">
        <button (click)="fileOpen2(file)">{{ file }}</button>
        <button (click)="deleteFile(file)">Delete</button>
      </li>
    </ul>
  </div>

  <!-- Секция для отображения изображений
  <div class="file-section">
    <h3>Image Files</h3>
    <ul>
      <li *ngFor="let file of imageFiles">
        <button (click)="openImage(file)">{{ file }}</button>
        <button (click)="deleteFile(file)">Delete</button>
      </li>
    </ul>
  </div> -->

  <!-- Секция для отображения содержимого выбранного файла -->
  <div class="file-content" *ngIf="selectedFileContent">
    <h3>Selected File Content</h3>
    <pre>{{ selectedFileContent }}</pre>
  </div>

  <!-- Секция для отображения выбранного изображения -->
  <div class="image-preview" *ngIf="selectedImageUrl">
    <h3>Selected Image</h3>
    <img [src]="selectedImageUrl" alt="Selected Image" />
  </div>

  <!-- Секция для отладки -->
  <div class="debug-section">
    <h3>Debug</h3>
    <button (click)="readDefDir()">Read Default Directory</button>
    <button (click)="saveTextFileDBG()">Save Test File</button>
    <ul>
      <li *ngFor="let file of allFiles">{{ file }}</li>
    </ul>
  </div>
</div>
