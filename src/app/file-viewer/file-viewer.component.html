<ion-header>
  <ion-toolbar>
    <ion-title>File Viewer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Text Files</ion-list-header>
    <ion-item *ngFor="let file of textFiles" (click)="readTextFile(file)">
      <ion-label>{{ file }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Image Files</ion-list-header>
    <ion-item *ngFor="let file of imageFiles">
      <ion-thumbnail slot="start">
        <img [src]="'/data/data/com.example.app/files/image-files/' + file" alt="Image">
      </ion-thumbnail>
      <ion-label>{{ file }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-card *ngIf="selectedFileContent">
    <ion-card-header>
      <ion-card-title>File Content</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <pre>{{ selectedFileContent }}</pre>
    </ion-card-content>
  </ion-card>
</ion-content>
