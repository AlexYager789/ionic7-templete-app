<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
    </ion-buttons>
    <ion-title>
      drag and drop
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" size="6">
  <div cdkDropList class="dragable-list" (cdkDropListDropped)="drop($event)">
    <div class="dragable-box" *ngFor="let i of list" cdkDrag>{{i}}</div>
  </div>
</ion-content>
